<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies Playing</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bomb.com Movies</h1>
      </div>

      <h2>Please Choose a Movie!</h2>
      <br>
      <div id="movieChoices">
        <div class="row">

        </div>
      </div>

      <form id='input'>
        <h2>Buy a ticket below</h2>
        <div class="form-group">
          <label for="age">Enter your age</label>
          <input id="age" class="form-control" type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="time">Select a time</label>
          <select id="time" class="form-control">
            <option value="1000">10:00am</option>
            <option value="1200">12:00pm</option>
            <option value="1400">2:00pm</option>
            <option value="1600">4:00pm</option>
            <option value="1800">6:00pm</option>
            <option value="2000">8:00pm</option>
            <option value="2200">10:00pm</option>
            <option value="2400">12:00am</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" name="button">Submit</button>
      </form>

      <br>
      <div class="ticket text-center">
        <h2>Print your ticket below!</h2>
        <br>
        <div class="card bg-warning w-50">
          <div class="card-header text-muted">
            <h3>Ticket</h3>
          </div>
          <div class="card-body">
            <h5 id="ticket-title" class="card-title"></h5>
            <p id="ticket-text"></p>
          </div>
          <div class="card-footer text-muted">
            <span id="ticket-footer"></span>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
